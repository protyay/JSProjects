<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
	<title>GitHub Finder Application</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
	<a class="navbar-brand" href="#">GitHub User Finder</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
	        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>

<div class="container">
	<div class="search card card-body">
		<h4 class="card-title"> Search Github Users</h4>
		<input type="text" class="form-control" id="input-username" aria-describedby="emailHelp"
		       placeholder="Username, like johnDoe">
		<small id="user-name-help" class="form-text text-muted">We'll search user from the GitHub and list their
			profile details
		</small>
	</div>
	
	<div id="profile">
	
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="github.js"></script>
<script src="ui-handler.js"></script>
<script src="app.js"></script>
</body>
</html>
