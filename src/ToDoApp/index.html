<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://use.fontawesome.com/4e71a56e7c.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <span class="card-title">
                        Task List
                    </span>
                    <div class="row">
                        <form action="#" id="task-form">
                            <div class="input-field col s6">
                                <input type="text" id="task-input" name="task-input">
                                <label for="task-input">
                                    Task Input
                                </label>
                                <input type="submit" id="submit-task-btn" value="Add Task" class="btn btn-primary">
                            </div>

                        </form>

                    </div>
                </div>
                <div class="card-action">
                    <h5>
                       <p class="blue-text lighten-2">All Tasks </p>
                    </h5>
                    <div class="chips float-right">
                        Tags
                        <i class="close material-icons">close</i>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" id="filter" name="filter">
                        <label for="filter">Search task</label>
                    </div>
                    
                    <ul id="task-collection" class="collection">
                    
                    </ul>
                    <a href="#" id="clear-task-btn" class="btn teal">
                        Clear Task
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
