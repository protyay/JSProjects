<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<title>Loan Calculator</title>
</head>
<body class="bg-dark">
<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card card-body text-center mt-5">
				<h1 class="heading display-5 pb-3">
					Loan Calculator
				</h1>
				<form id="loan-form">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
                            <span class="input-group-text">
                            $
                        </span>
							</div>
							<input type="text" class="form-control" id="loan-amount" placeholder="Loan Amount">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
                            <span class="input-group-text">
                            %
                        </span>
							</div>
							<input type="text" class="form-control" id="loan-interest"
							       placeholder="Loan Interest Rate">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="loan-repayment-time"
							       placeholder="Repayment time">
							<div class="input-group-append">
								<span class="input-group-text">months</span>
							</div>
						
						
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<input type="submit" id="loan-form-submit" value="Calculate"
							       class="btn btn-dark btn-block">
						</div>
					</div>
					
					<div id="result">
						<h2 class="text-center text-success px-4 font-weight-light">
							Results
						</h2>
						<table class="table table-dark table-bordered table-sm" id="result-table">
							<thead class="thead-light">
							<tr>
								<th scope="col">Monthly Payment</th>
								<th scope="col">Total Interest</th>
								<th scope="col">Total Payment</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<!--<td scope="row" class="text-info"></td>
								<td scope="row" class="text-info"></td>
								<td scope="row" class="text-info"></td>-->
							</tr>
							</tbody>
						
						</table>
					</div>
				
				</form>
			
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="app.js" type="module"></script>

</body>
</html>
